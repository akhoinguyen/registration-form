<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <section>
    <div class="max-length island">
      <h1 class="pad-t">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form action="https://formspree.io/bradlet@algonquincollege.com" method="POST">
        <fieldset>
          <legend class="giga italic push-1-4">Personal details</legend>
          <div class="grid">
            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 push-1-2 pad-t-1-2">
              <label for="name">Name</label>
              <input id="name" required>
            </div>
            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 push-1-2 pad-t-1-2">
              <label for="age">Age</label>
              <input id="age">
            </div>
            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 push-1-2 pad-t-1-2">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" required>
            </div>
            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 push-1-2 pad-t-1-2">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
          </div>
          <div class="pad-t-1-2">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>Mission statement</legend>
          <div>
            <label for="statement">Why do you want to go to Mars?</label>
            <textarea id="statement"></textarea>
          </div>
        </fieldset>
        <button class="btn" type="submit">Register for the trip!</button>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </form>
    </div>
  </section>
</body>
</html>
